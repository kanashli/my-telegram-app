<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Привет!</h1>
    <p>Это твоё первое Mini App.</p>
    <button id="main-btn">Нажми на меня!</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает окно на максимум

        const btn = document.getElementById('main-btn');
        btn.addEventListener('click', () => {
            tg.showAlert("Ура! Кнопка работает!");
        });
    </script>
</body>
</html>
