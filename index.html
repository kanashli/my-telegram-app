<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f0f13; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; margin: 0; overflow: hidden;
        }

        .score-board { 
            font-size: 32px; font-weight: bold; margin-bottom: 15px; 
            color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.6); 
        }
        
        #game-container { 
            position: relative; border: 2px solid #333; border-radius: 12px; 
            overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rotate-anim { transform: scale(1.05) rotate(2deg); }

        canvas { background: #000; display: block; }

        .controls {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 12px; margin-top: 25px; width: 90%;
        }

        button {
            padding: 20px 5px; font-size: 24px; 
            background: rgba(255, 255, 255, 0.07);
            color: #fff; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; touch-action: manipulation;
        }

        button:active { background: #3390ec; transform: scale(0.9); }
        .btn-hard-drop { background: rgba(241, 196, 15, 0.2) !important; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>
    
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <button onclick="move(-1)">←</button>
        <button onclick="rotate()">↻</button>
        <button onclick="move(1)">→</button>
        <button class="btn-hard-drop" onclick="hardDrop()">⬇️</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('tetris');
        const container = document.getElementById('game-container');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const colors = [
            null,
            '#00f2ff', // T
            '#ffeaa7', // O
            '#ff7675', // L
            '#74b9ff', // J
            '#55efc4', // I
            '#a29bfe', // S
            '#fd79ae', // Z
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.shadowBlur = 10;
                        context.shadowColor = colors[value];
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.shadowBlur = 0;
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
        }

        function rotateMatrix(matrix) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            matrix.forEach(row => row.reverse());
        }

        function move(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }

        function rotate() {
            const pos = player.pos.x;
            let offset = 1;
            rotateMatrix(player.matrix);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotateMatrix(player.matrix);
                    player.pos.x = pos;
                    return;
                }
            }
            container.classList.add('rotate-anim');
            setTimeout(() => container.classList.remove('rotate-anim'), 100);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function hardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if(player.score > 0) tg.sendData(JSON.stringify({score: player.score}));
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        window.move = move;
        window.rotate = rotate;
        window.hardDrop = hardDrop;

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
