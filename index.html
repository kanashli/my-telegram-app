<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #score { font-size: 48px; margin-bottom: 20px; }
        #click-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: #3390ec;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            margin: 0 auto;
        }
        #click-btn:active { transform: scale(0.95); }
        .save-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="score">0</div>
    <button id="click-btn">КЛИКАЙ!</button>
    
    <button class="save-btn" onclick="sendScore()">Отправить результат боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let count = 0;
        const scoreDisplay = document.getElementById('score');
        const btn = document.getElementById('click-btn');

        // Логика клика
        btn.addEventListener('click', () => {
            count++;
            scoreDisplay.innerText = count;
            
            // Легкая вибрация при клике (работает на смартфонах)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Функция отправки данных обратно в бот
        function sendScore() {
            const data = {
                score: count
            };
            tg.sendData(JSON.stringify(data)); // Отправляем JSON строку
        }
    </script>
</body>
</html>
