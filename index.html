<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавим еще это правило, чтобы нельзя было случайно выделить текст при клике */
        * {
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation; /* Помогает убрать задержку клика и лишние жесты */
        }
        
        body {
            /* Твои старые стили... */
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Запрещаем прокрутку */
        }
        /* ...остальные стили... */
    </style>
</head>
<body>

    <div id="score">0</div>
    <button id="click-btn">КЛИКАЙ!</button>
    
    <button class="save-btn" onclick="sendScore()">Отправить результат боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let count = 0;
        const scoreDisplay = document.getElementById('score');
        const btn = document.getElementById('click-btn');

        // Логика клика
        btn.addEventListener('click', () => {
            count++;
            scoreDisplay.innerText = count;
            
            // Легкая вибрация при клике (работает на смартфонах)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Функция отправки данных обратно в бот
        function sendScore() {
            const data = {
                score: count
            };
            tg.sendData(JSON.stringify(data)); // Отправляем JSON строку
        }
    </script>
</body>
</html>
