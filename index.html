<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f13 100%);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; margin: 0; overflow: hidden;
        }

        .score-board { 
            font-size: 24px; letter-spacing: 2px; font-weight: 300; margin-bottom: 10px; 
            color: var(--neon-blue); text-shadow: 0 0 20px rgba(0, 242, 255, 0.4); 
        }
        
        #game-container { 
            position: relative; 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        canvas { 
            display: block; 
            border-radius: 15px;
            background: transparent;
        }

        .controls {
            display: grid; 
            grid-template-columns: repeat(5, 1fr);
            gap: 12px; 
            margin-top: 30px; 
            width: 90%;
            max-width: 400px;
        }

        button {
            aspect-ratio: 1/1;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; 
            background: var(--glass-bg);
            color: #fff; border: 1px solid var(--glass-border); 
            border-radius: 18px; touch-action: manipulation;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        button:active { 
            background: var(--neon-blue); 
            color: #000;
            transform: scale(0.85); 
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .btn-drop { color: #f1c40f; border-color: rgba(241, 196, 15, 0.3); }
        .btn-hard { color: #ff7675; border-color: rgba(255, 118, 117, 0.3); }
        
        #score-val { font-weight: 800; font-size: 32px; }
    </style>
</head>
<body>

    <div class="score-board">SCORE <br> <span id="score-val">0</span></div>
    
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <button onclick="move(-1)">‚Üê</button>
        <button onclick="rotate()">‚Üª</button>
        <button onclick="move(1)">‚Üí</button>
        <button class="btn-hard" onclick="hardDrop()">üöÄ</button>
        <button class="btn-drop" onclick="playerDrop()">‚Üì</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#0f0f13';
        tg.headerColor = '#0f0f13';

        const canvas = document.getElementById('tetris');
        const container = document.getElementById('game-container');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ Nano
        const colors = [
            null,
            '#00f2ff', // T - –¶–∏–∞–Ω
            '#ffd166', // O - –ó–æ–ª–æ—Ç–æ
            '#ef476f', // L - –†–æ–∑–æ–≤—ã–π –Ω–µ–æ–Ω
            '#118ab2', // J - –ú–æ—Ä—Å–∫–æ–π
            '#06d6a0', // I - –ú—è—Ç–∞
            '#7209b7', // S - –ü—É—Ä–ø—É—Ä
            '#ff8500', // Z - –û—Ä–∞–Ω–∂–µ–≤—ã–π
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const color = colors[value];
                        context.shadowBlur = 15;
                        context.shadowColor = color;
                        context.fillStyle = color;
                        // –†–∏—Å—É–µ–º –±–ª–æ–∫–∏ —Å –Ω–µ–±–æ–ª—å—à–∏–º —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º (–∏–º–∏—Ç–∞—Ü–∏—è —á–µ—Ä–µ–∑ —É–º–µ–Ω—å—à–µ–Ω–∏–µ)
                        context.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–∏–∫ —Å–≤–µ—Ä—Ö—É –¥–ª—è –æ–±—ä–µ–º–∞
                        context.fillStyle = 'rgba(255,255,255,0.3)';
                        context.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.2);
                        context.shadowBlur = 0;
                    }
                });
            });
        }

        function draw() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ, —á—Ç–æ–±—ã –±—ã–ª –≤–∏–¥–µ–Ω —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –µ–¥–≤–∞ –∑–∞–º–µ—Ç–Ω—É—é —Å–µ—Ç–∫—É
            context.strokeStyle = 'rgba(255,255,255,0.03)';
            context.lineWidth = 0.05;
            for(let i=0; i<12; i++) {
                context.beginPath(); context.moveTo(i, 0); context.lineTo(i, 20); context.stroke();
            }

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score-val').innerText = player.score;
        }

        function rotateMatrix(matrix) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            matrix.forEach(row => row.reverse());
        }

        function move(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }

        function rotate() {
            const pos = player.pos.x;
            let offset = 1;
            rotateMatrix(player.matrix);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotateMatrix(player.matrix);
                    player.pos.x = pos;
                    return;
                }
            }
            container.style.transform = 'scale(1.05) rotate(1deg)';
            setTimeout(() => container.style.transform = 'scale(1) rotate(0deg)', 150);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
            if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }

        function hardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if(player.score > 0) tg.sendData(JSON.stringify({score: player.score}));
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        window.move = move;
        window.rotate = rotate;
        window.hardDrop = hardDrop;
        window.playerDrop = playerDrop;

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
