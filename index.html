<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    body {
        background: #0f0f13; /* Глубокий темный цвет */
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
        display: flex; flex-direction: column; align-items: center;
        justify-content: center; height: 100vh; margin: 0; overflow: hidden;
    }
    .score-board { 
        font-size: 28px; 
        font-weight: bold; 
        margin-bottom: 15px; 
        color: #00f2ff;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
    }
    #game-container { 
        position: relative; 
        border: 2px solid #333; 
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        border-radius: 8px;
        overflow: hidden;
    }
    canvas { background: #000; display: block; }
    .controls {
        display: grid; grid-template-columns: repeat(3, 1fr);
        gap: 15px; margin-top: 25px; width: 85%;
    }
    button {
        padding: 18px; font-size: 22px; 
        background: rgba(255, 255, 255, 0.05);
        color: #fff; border: 1px solid rgba(255,255,255,0.1); 
        border-radius: 15px; touch-action: manipulation;
        backdrop-filter: blur(5px);
    }
    button:active { background: #3390ec; transform: scale(0.95); }
    .btn-drop { background: rgba(231, 76, 60, 0.2) !important; color: #ff7675; }
</style>
</head>
<body>
    <div class="score-board">Счет: <span id="score">0</span></div>
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <button onclick="move(-1)">←</button>
        <button onclick="rotate()">↻</button>
        <button onclick="move(1)">→</button>
        <div style="grid-column: 2">
            <button onclick="drop()" style="width: 100%; background: #e74c3c;">↓</button>
        </div>
    </div>

    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    // Мягкие неоновые цвета
    const colors = [
        null,
        '#00f2ff', // T - Голубой
        '#ffeaa7', // O - Желтый
        '#ff7675', // L - Красный
        '#74b9ff', // J - Синий
        '#55efc4', // I - Зеленый
        '#a29bfe', // S - Фиолетовый
        '#fd79ae', // Z - Розовый
    ];

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const color = colors[value];
                    context.shadowBlur = 10; // Эффект свечения
                    context.shadowColor = color;
                    context.fillStyle = color;
                    
                    // Рисуем скругленный квадрат
                    context.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                    
                    // Сбрасываем тень для следующего элемента, чтобы не тормозило
                    context.shadowBlur = 0;
                }
            });
        });
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
        updateScore(); // Вызываем обновление текста
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
    }

    // ... (остальные функции: collide, createMatrix, createPiece, merge, rotateMatrix остаются прежними) ...

    function draw() {
        // Очистка холста
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        // Рисуем сетку (опционально для красоты)
        context.strokeStyle = '#111';
        context.lineWidth = 0.05;
        for(let i=0; i<20; i++) {
            context.beginPath(); context.moveTo(0, i); context.lineTo(12, i); context.stroke();
            context.beginPath(); context.moveTo(i, 0); context.lineTo(i, 20); context.stroke();
        }

        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    // Важное исправление в playerReset (фиксация счета перед сбросом)
    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        if (collide(arena, player)) {
            // Перед очисткой отправляем финальный счет
            if(player.score > 0) {
                tg.sendData(JSON.stringify({score: player.score}));
            }
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    // ... (логика update и запуск остаются прежними) ...
</script>
</body>
</html>
