<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавим еще это правило, чтобы нельзя было случайно выделить текст при клике */
        * {
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); /* Темный градиент на фон */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #score {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(51, 144, 236, 0.8); /* Свечение цифр */
        }

        #click-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.1);
            /* Красивый синий градиент */
            background: linear-gradient(145deg, #3390ec, #1c66b1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                        inset 0 -8px 15px rgba(0, 0, 0, 0.2),
                        inset 0 8px 15px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.05s ease;
            position: relative;
        }

        /* Текст внутри круга */
        #click-btn::after {
            content: "TAP!";
            font-size: 28px;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Эффект при нажатии */
        #click-btn:active {
            transform: scale(0.92);
            filter: brightness(1.1);
        }

        .save-btn {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            transition: background 0.3s;
        }

        .save-btn:active {
            transform: translateY(2px);
        }
        /* ...остальные стили... */
    </style>
</head>
<body>

    <div id="score">0</div>
    <button id="click-btn">КЛИКАЙ!</button>
    
    <button class="save-btn" onclick="sendScore()">Отправить результат боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let count = 0;
        const scoreDisplay = document.getElementById('score');
        const btn = document.getElementById('click-btn');

        // Логика клика
        btn.addEventListener('click', () => {
            count++;
            scoreDisplay.innerText = count;
            
            // Легкая вибрация при клике (работает на смартфонах)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Функция отправки данных обратно в бот
        function sendScore() {
            const data = {
                score: count
            };
            tg.sendData(JSON.stringify(data)); // Отправляем JSON строку
        }
    </script>
</body>
</html>
